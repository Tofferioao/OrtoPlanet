            <form>
                <label for="nombre">Nombre y Apellido</label>
                <input id="nombre" type="name" required placeholder="Su nombre y apellido">

                <label for="correo">Correo Electronico</label>
                <input id="correo" type="mail"  required placeholder="email@ortomundo.com">

                <label for="telefono">Numero de Telefono</label>
                <input id="telefono" type="tel" required placeholder="+593 XXXXXXXXX">
  
                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" ></textarea>

                <fieldset>

                    <legend class="como">¿Como le contactamos?</legend>

                    <label for="radio-email">Corre Electronico</label>
                    <input type="radio" name="contacto" value="email" id="emailid" class="button-padron">

                    <label for="radio-telefono">Telefono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefonoid" class="button-padron" >

                    <label for="radio">Whatsapp</label>
                    <input type="radio" name="contacto" value="whatsapp" id="whatsappid" class="button-padron">

                </fieldset>

                <label><input type="checkbox" style="display:inline;margin:1px;width: 10px;"></imput> Le interesa saber de promociones? </label>

                <fieldset>
                    <legend>En que horario nos podemos comunicar contigo?</legend>
                    <select required>
                        <option>Mañana</option>
                        <option>Tarde </option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <input type="submit" class="enviar">


            </form>
